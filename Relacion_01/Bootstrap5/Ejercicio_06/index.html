<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ejercicio 06</title>
    <style>
        img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!--Contenedor Principal-->
    <div class="container">
        <div class="row d-flex flex-column">
            <!--Título-->
            <div class="col my-3 py-2 bg-dark text-white">
                <h1 class="text-center">Mi Primera Página Bootstrap</h1>
            </div>
            <!--Contenido Cards-->
            <div class="col mt-3">
                <div class="row">
                    <!--Card Tierra-->
                    <div class="col-sm-4 mb-3 p">
                        <div class="card bg-primary">
                            <div class="card-body d-flex flex-column">
                                <h2 class="card-title text-center">Tierra</h2>
                                <img class="card-img-bottom" src="./resources/planet_earth.jpg">
                            </div>
                        </div>
                    </div>
                    <!--Card Marte-->
                    <div class="col-sm-4 mb-3">
                        <div class="card bg-danger">
                            <div class="card-body d-flex flex-column">
                                <h2 class="card-title text-center">Marte</h2>
                                <img class="card-img-bottom" src="./resources/planet_mars.png">
                            </div>
                        </div>
                    </div>
                    <!--Card Saturno-->
                    <div class="col-sm-4 mb-3">
                        <div class="card bg-warning">
                            <div class="card-body d-flex flex-column">
                                <h2 class="card-title text-center">Saturno</h2>
                                <img class="card-img-bottom" src="./resources/planet_saturn.jpg">
                            </div>
                        </div>
                    </div>             
                </div>
            </div>
        </div>
    </div>
</body>
</html>
